<div class="row main">

	<div class="side-nav col-md-1 hidden-xs hidden-sm">
		<div ng-include="'./components/courses-navbar.html'"></div>
	</div>

	<div class="side-course-nav col-md-2 hidden-xs hidden-sm">
		<div ng-include="'./components/course-detail-navbar.html'"></div>
	</div>

	<div class="main-content col-md-9 col-xs-12">

		<div ng-include="'./components/top-nav.html'"></div>

		<div class="main-announcements" ng-show="courseData">
			<h3 class="announcementHeader">Announcements</h3>
			<div ng-repeat="announcement in announcements | orderBy: '-created_at'">
				<div ng-if="announcement.section_id == courseID">
					<div class="announcement">
						<div class="row">
							<div class="col-md-1">
								<div class="date-dd">{{announcement.created_at | date:'dd'}}</div>
								<div class="date-MMM">{{announcement.created_at | date:'MMM'}}</div>
							</div>

							<div class="col-md-11">
								<h4>{{announcement.title}}</h4>
								<p>{{announcement.body}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div ng-show="isInstructor">
				<div class="col-md-12 i-announce ">
					<div ng-show="instructorToggle">
						<a ng-click="instructorAnnounceToggle()"><i class="fa fa-plus fa-fw"></i>&nbsp; Add New Announcement</a>
					</div>

					<div class="i-announce-show" ng-hide="instructorToggle">
						<div class="row">
							<div class="col-md-1">
								<a ng-click="instructorAnnounceToggle()"><i class="fa fa-times"></i></a>
							</div>
							<div class="col-md-11">
								<h2>New Announcement:</h2>
								<h5>Title:</h5>
								<input ng-model="newAnnouncementTitle"><br>
								<h5>Announcement:</h5>
								<textarea ng-model="newAnnouncement"></textarea>

								<button ng-click="createAnnouncement()">Create Announcement</button>
							</div>
						</div>
					</div>


					<br>
				</div>
			</div>
		</div>
		<div ng-hide="courseData">
			<h3>Course Not Found</h3>
		</div>
	</div>


</div>
