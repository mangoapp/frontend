<div class="row main">

	<div class="side-nav col-md-1 hidden-xs hidden-sm">
		<div ng-include="'./components/courses-navbar.html'"></div>
	</div>

	<div class="side-course-nav col-md-2 hidden-xs hidden-sm">
		<div ng-include="'./components/course-detail-navbar.html'"></div>
	</div>

	<div class="main-content col-md-9 col-xs-12">

		<div ng-include="'./components/top-nav.html'"></div>
		<h3>Current Quizzes</h3>
		<div ng-repeat="quiz in quizzes" class="quizzes">
			<div class="quiz row">
				<div class="quiz-score col-md-3 col-sm-3 hidden-xs">
					<span class="strong">{{quiz.maxScore}} pts</span>
				</div>
				<div class="quiz-info col-md-7 col-sm-7 col-xs-8">
					<span class="strong">{{quiz.title}} </span><span class="italic sm-text">&nbsp;&nbsp;{{quiz.description}}</span>
				</div>
				<div ng-show="isAdmin" class="quiz-action col-md-2 col-sm-2 col-xs-4">
					<a ng-click="deleteQuiz(quiz.id)">
					<span class="fa-stack ">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-trash fa-stack-1x fa-inverse"></i>
						</span>
					</a>
				</div>
				<div ng-hide="isAdmin" class="quiz-action col-md-2 col-sm-2 col-xs-4">
					<a ng-href="./#!/quizzes/{{courseID}}/take/{{quiz.id}}">
					<span class="fa-stack ">
							<i class="fa fa-circle fa-stack-2x"></i>
							<i class="fa fa-arrow-right fa-stack-1x fa-inverse"></i>
						</span>
					</a>
				</div>
			</div>
		</div>

		<div class="new-quiz" ng-show="isAdmin">
			<a ng-href="./#!/quizzes/{{courseID}}/new"><button>Create New Quiz</button>

		</div>


	</div>


</div>
