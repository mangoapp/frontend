<div ng-include="'./components/navbar.html'"></div>

<div id="login" ng-hide="loggedin">
	<h1>Login</h1>
	<form>
		<div id="login-info">
			<input type="text" placeholder="Email" name="email" ng-model="email" />
			<input type="text" placeholder="Password" name="password" ng-model="password" />
		</div>
		<button type="submit" ng-click="signin()">Login</button>
	</form>
	<p><a href="./#!/sign-up">Register for Mango</a> | <a href="./#!/forgot-password">Forgot Password?</a></p>
</div>

<div id="logged" ng-show="loggedin">
	<h1>Already Logged in</h1>
	<button type="submit" ng-click="signout()">Logout?</button>
</div>

<div ng-include="'./components/footer.html'"></div>
