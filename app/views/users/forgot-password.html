<div ng-include="'./components/navbar.html'"></div>

<div id="forgot-password">
	<h1>Forgot Password?</h1>
	<form>
		<input type="text" placeholder="Email" name="email" ng-model="email" />
		<input type="text" placeholder="Reset Token" name="token" ng-model="token" ng-show="retrieving" />
		<input type="text" placeholder="New Password" name="password" ng-model="password" ng-show="retrieving" />
		<button type="submit" ng-hide="retrieving" ng-click="retrievePassword()">Retrieve Password</button>
		<button type="submit" ng-show="retrieving" ng-click="resetPassword()">Reset Password</button>
	</form>
</div>
