<div class="row main">

	<div class="side-nav col-md-1 hidden-xs hidden-sm">
		<div ng-include="'./components/courses-navbar.html'"></div>
	</div>

	<div class="side-course-nav course-discussion col-md-2 hidden-xs hidden-sm">
		<h3>{{courseName}}</h3>
		<h5>Pinned Posts</h5>
		<ul class="course-threads">
			<div ng-repeat="thread in threads">
				<a ng-if="thread.sticky == 1" href="#">
					<li>
						<div class="title">{{thread.title}}</div>
						<div class="body">{{thread.body}}</div>
					</li>
				</a>
			</div>
		</ul>

		<h5>Recent Posts</h5>
		<ul class="course-threads">
			<div ng-repeat="thread in threads">
				<a ng-if="thread.sticky == 0" ng-click="getSingleThread(thread.id)">
					<li>
						<div class="title">{{thread.title}}</div>
						<div class="body">{{thread.body}}</div>
					</li>
				</a>
			</div>
		</ul>
	</div>

	<div class="main-content col-md-9 col-xs-12">
		<div ng-include="'./components/top-nav.html'"></div>

		<form class="new-post">
			<h2>New Discussion Post</h2>
			<p class="label">Short Description</p><br>
			<input ng-model="postTitle" class="input" name="post-title">

			<p class="label">Body</p><br>
			<textarea class="new-reply-body" name="post-body" ng-model="replyBody"></textarea>

			<p class="label">Post Anonymously?</p><br>
			<input type="checkbox" name="anon" ng-model="anon" ng-valueng-true-value="1" ng-false-value="0"><br>

			<button type="submit" name="submit" ng-click="replyToThread(replyBody,anon)">Submit</button>
		</form>


		</div>
