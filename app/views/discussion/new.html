<div class="row main">

	<div class="side-nav col-md-1 hidden-xs hidden-sm">
		<div ng-include="'./components/courses-navbar.html'"></div>
	</div>

	<div class="side-course-nav course-discussion col-md-2 hidden-xs hidden-sm">
		<h3>{{courseName}}</h3>
		<h5>Pinned Posts</h5>
		<ul class="course-threads">
			<div ng-repeat="thread in threads">
				<a ng-if="thread.sticky == 1" ng-click="getSingleThread(thread.id)" ng-href="./#!/discussion/{{courseID}}">
					<li>
						<div class="title"><i ng-if="thread.user.roles[0].name =='course_admin'" class="fa fa-university"></i> {{thread.title}}</div>
						<div class="body">{{thread.body | limitTo:120}}</div>
					</li>
				</a>
			</div>
		</ul>

		<h5>Recent Posts</h5>
		<ul class="course-threads">
			<div ng-repeat="thread in threads">
				<a ng-if="thread.sticky == 0" ng-click="getSingleThread(thread.id)" ng-href="./#!/discussion/{{courseID}}">
					<li>
						<div class="title"><i ng-if="thread.user.roles[0].name =='course_admin'" class="fa fa-university"></i> {{thread.title}}</div>
						<div class="body">{{thread.body | limitTo:120}}</div>
					</li>
				</a>
			</div>
		</ul>
	</div>

	<div class="main-content col-md-9 col-xs-12">
		<div ng-include="'./components/top-nav.html'"></div>

		<div class="new-post row">
			<h2>New Discussion Post</h2>
			<div class="form">
				<input placeholder="Title" class="new-post-description" ng-model="postDesc"><br>
				<textarea placeholder="Post Details" class="new-post-body" ng-model="postBody"></textarea><br>
				<div class="input-group">
					<label for="anon">Post Anonymously?</label>
					<input type="checkbox" name="anon" ng-model="anon" ng-true-value="1" ng-false-value="0">
				</div>
				<div class="input-group" ng-show="isAdmin">
					<label for="pin">Pin Post?</label>
					<input type="checkbox" name="pin" ng-model="pin" ng-true-value="1" ng-false-value="0">
				</div>
				<div class="clear"></div>
				<button type="submit" name="submit" class="submitNewPost" ng-click="postToThread(postDesc,postBody,anon,pin)">Submit</button>
			</div>
		</div>


	</div>
